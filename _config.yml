          ####Senior Software Development Engineer
            - Designed and implemented the Endpoint Malware Protection component for macOS which was built from scratch.
            - Worked on various critical field issues and also worked in consultation capacity for any new features being released.

          ####Software Development Engineer July 2018 – July 2019
            - Worked on improving performance and detection efficacy in the product. This ensured the reduction in performance impact score by a factor of 3.3 times the earlier scores which when coupled with the improved detection rates lead us to be an AV-Comparatives approved Business security product with zero false positives.
            - Have contributed to features for supporting windows AMPPL certification requirements for FireEye Endpoint Security.
            - Worked on a Command line scanner by FireEye which is hosted in VirusTotal.

          ####Associate Software Development Engineer Jan 2018 – July 2018
            - Worked on the development of the FireEye Endpoint Agent for Malware Guard release. Malware Guard is a Machine Learning based Anti-Malware Engine which was added to the Endpoint Agent. This product went on to win the first place in NAVWAR Enterprise Awards for Artificial Intelligence Challenge
            - Built lateral movement detection engine POC as a hackathon project which was later productised and helped in detecting the Solarwinds breach of 2020

          ####Associate Software Development Engineer In Test April 2017 – Jan 2018
            - Designed and Implemented a performance test framework for the endpoint protection application to measure system impact due to AV. This was a dynamic framework which was capable of obtaining all related system metrics and caught multiple performance hits which were later fixed.

